workflows:
  android-debug:
    name: Android Debug APK
    max_build_duration: 60
    environment:
      android_signing:
        - debug
    scripts:
      - name: Build APK
        script: |
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
